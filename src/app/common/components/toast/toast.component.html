<div #toastElement class="toast" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="toast-header" [ngClass]="{
      'toast-success-header': isSuccess,
      'toast-error-header': !isSuccess
    }">
    <strong class="me-auto text-dark">{{ toastEvent.title }}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
  </div>
  <ng-container *ngIf="isSingleMessage">
    <div class="toast-body text-light" [ngClass]="{
        'toast-success-body': isSuccess,
        'toast-error-body': !isSuccess
      }">
      {{ getMessage }}
    </div>
  </ng-container>
  <ng-container *ngIf="!isSingleMessage">
    <div class="toast-body text-light" [ngClass]="{
        'toast-success-body': isSuccess,
        'toast-error-body': !isSuccess
      }">
      <span *ngFor="let error of getMessages">{{ error }}</span>
    </div>
  </ng-container>
</div>
