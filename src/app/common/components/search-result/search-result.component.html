<div class="list-group" [style.width.px]="width" *ngIf="searchResult != null && focus">
  <div *ngIf="searchResult.length == 0" class="list-group-item list-group-item-action pointer">
    <small class="text-muted">No result</small>
  </div>

  <div class="list-group-item list-group-item-action pointer" *ngFor="let result of searchResult"
    (click)="selectResult(result)">
    <div class="d-flex w-100">
      <p class="mb-0">{{result.title}}</p>
    </div>
    <small class="text-muted">{{result.sub}}</small>
  </div>
</div>
