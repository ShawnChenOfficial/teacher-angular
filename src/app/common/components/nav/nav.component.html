<div fxLayout="row" fxLayoutAlign="space-between center">
  <div class="pointer" routerLink="home">
    <img class="ms-3" src="../favicon.ico" />
  </div>
  <ul class="nav justify-content-end">
    <ng-container *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a class="nav-link" routerLink="account/register">Register</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="account/login">Login</a>
      </li>
    </ng-container>
    <ng-container *ngIf="isLoggedIn">
      <div class="dropdown nav-item">
        <a class="nav-link pointer dropdown-toggle" id="userProfile" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="bi bi-person-circle"></i>
        </a>
        <div class="dropdown-menu" aria-labelledby="userProfile">
          <li><a class="dropdown-item" routerLink="profile">Profile</a></li>
          <li>
            <hr class="dropdown-divider">
          </li>
          <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
        </div>
      </div>
    </ng-container>
  </ul>
</div>
