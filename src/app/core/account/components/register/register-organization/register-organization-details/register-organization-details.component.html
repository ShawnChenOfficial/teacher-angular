<div fxlayoutalign="center center" class="h-100 sreen-center">
  <form class="personal">
    <h3 class="mb-3">Create an organization admin account</h3>
    <div class="form-group mb-3">
      <label for="email">Email address</label>
      <input type="email" form-validation="required email" class="form-control" id="email" placeholder="Enter email"
        [(ngModel)]="edit.email">
    </div>
    <div class="form-group mb-3">
      <label for="password">Password</label>
      <input #password type="password" form-validation="required password" [password-confirm]="repassword"
        class="form-control" id="password" placeholder="Password" [(ngModel)]="edit.password">
    </div>
    <div class="form-group mb-3">
      <label for="re-password">Re-Password</label>
      <input #repassword type="password" form-validation="required password" [password-confirm]="password"
        class="form-control" id="re-password" placeholder="Your password again" [(ngModel)]="edit.re_password">
    </div>
    <div class="form-group mb-3">
      <label for="username">Username</label>
      <input type="text" form-validation="required" class="form-control" id="username" placeholder="Username"
        [(ngModel)]="edit.username">
    </div>
    <div fxLayout="row" fxLayoutAlign="space-between">
      <button type="button" class="btn btn-primary" routerLink="..">Back</button>
      <app-submit-button [status]="isLoading" (submit)="submit()"></app-submit-button>
    </div>
  </form>
</div>
