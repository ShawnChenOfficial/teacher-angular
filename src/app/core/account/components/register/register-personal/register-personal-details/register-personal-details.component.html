<div fxlayoutalign="center center" class="h-100 sreen-center">
  <form class="details">
    <h3 class="mb-3">Tell us more about yourself</h3>
    <div class="form-group mb-3">
      <label for="firstName">First name</label>
      <input
        form-validation="required"
        type="text"
        required
        class="form-control"
        id="firstName"
        placeholder="First name"
        [(ngModel)]="edit.firstname"
      />
    </div>
    <div class="form-group mb-3">
      <label for="lastname">Lastname</label>
      <input
        form-validation="required"
        type="text"
        required
        class="form-control"
        id="lastname"
        placeholder="Lastname"
        [(ngModel)]="edit.lastname"
      />
    </div>
    <div class="form-group mb-3">
      <label for="title">Title</label>
      <input
        form-validation="required"
        type="text"
        required
        class="form-control"
        id="title"
        placeholder="Perferred title"
        [(ngModel)]="edit.title"
      />
    </div>
    <div class="form-group mb-3">
      <label for="gender">Gender</label>
      <select id="gender" class="form-control mb-3" [(ngModel)]="edit.gender">
        <option *ngFor="let gender of genderOptions; let i = index" [value]="i">
          {{ gender }}
        </option>
      </select>
    </div>
    <div class="form-group mb-3">
      <label for="phone">Phone</label>
      <div id="phone" class="row w-100 mx-0">
        <input
          form-validation="required"
          type="text"
          class="form-control"
          id="phone"
          placeholder="Phone number"
          [(ngModel)]="edit.phone"
        />
      </div>
    </div>
    <div class="form-group mb-3">
      <label for="city">City</label>
      <input
        form-validation="required"
        type="text"
        required
        class="form-control"
        id="city"
        placeholder="City"
        [(ngModel)]="edit.city"
      />
    </div>

    <div fxLayout="row" fxLayoutAlign="space-between">
      <button type="button" class="btn btn-primary" routerLink="..">
        Back
      </button>
      <app-submit-button [status]="isLoading" (submit)="submit()"></app-submit-button>
    </div>
  </form>
</div>
