<div fxlayoutalign="center center" class="h-100 sreen-center">
    <form class="personal">
        <h3 class="mb-3">Create an organization admin account</h3>
        <div class="form-group mb-3">
          <label for="email">Email address</label>
          <input type="email" required class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group mb-3">
          <label for="password">Password</label>
          <input type="password" required class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-group mb-3">
          <label for="re-password">Password</label>
          <input type="password" required class="form-control" id="re-password" placeholder="Your password again">
        </div>
        <div class="form-group mb-3">
          <label for="username">Username</label>
          <input type="text" required class="form-control" id="username" placeholder="Username">
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between">
          <button type="button" class="btn btn-primary" routerLink="..">Back</button>
          <button type="submit" class="btn btn-primary" routerLink="/">Submit</button>
        </div>
      </form>
  </div>
