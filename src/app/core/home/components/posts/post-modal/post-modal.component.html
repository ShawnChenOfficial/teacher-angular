<app-modal-header [title]="title" (close)="close()"></app-modal-header>
<div class="p-3">
    <form>
        <div class="form-group mb-3">
            <label for="title">Title</label>
            <input form-validation="required" type="text" class="form-control" id="title" placeholder="Title"
                [(ngModel)]="form.title">
        </div>
        <div class="form-group mb-3">
            <label for="category">Category</label>
            <select form-validation="required" id="category" class="form-control" [(ngModel)]="form.categoryId">
                <option *ngFor="let category of categoryOptions;" [value]="category.id">
                    {{ category.name }}
                </option>
            </select>
        </div>
        <div class="form-group mb-3">
            <label for="description">Description</label>
            <input form-validation="required" type="text" class="form-control" id="description"
                placeholder="Description" [(ngModel)]="form.description">
        </div>
        <div class="form-group mb-3">
            <label for="startDate">StartDate</label>
            <input form-validation="required" type="date" [min]="today" class="form-control" id="startDate"
                placeholder="StartDate" [(ngModel)]="form.startDate">
        </div>
        <div class="form-group mb-3">
            <label for="number">Street Number</label>
            <input type="text" class="form-control" id="number" placeholder="Street Number"
                [(ngModel)]="form.location.number">
        </div>
        <div class="form-group mb-3">
            <label for="street">Street</label>
            <input type="text" class="form-control" id="street" placeholder="Street" [(ngModel)]="form.location.street">
        </div>
        <div class="form-group mb-3">
            <label for="suburb">Suburb</label>
            <input type="text" class="form-control" id="suburb" placeholder="Suburb" [(ngModel)]="form.location.suburb">
        </div>
        <div class="form-group mb-3">
            <label for="city">City</label>
            <input type="text" form-validation="required" class="form-control" id="city" placeholder="City"
                [(ngModel)]="form.location.city">
        </div>
        <div class="form-group mb-3">
            <label for="region">Region</label>
            <input type="text" class="form-control" id="region" placeholder="Region" [(ngModel)]="form.location.region">
        </div>
    </form>
</div>
<app-modal-footer (save)="save()" (close)="close()"></app-modal-footer>
