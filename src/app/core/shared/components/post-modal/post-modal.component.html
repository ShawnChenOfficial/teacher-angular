<app-modal-header [title]="title" (close)="close()"></app-modal-header>
<div class="p-3 overflow-scroll">
    <div class="form-group mb-3">
        <label class="form-label">Title</label>
        <input form-validation="required" class="form-control" placeholder="Title" [(ngModel)]="form.title">
    </div>
    <div class="form-group mb-3">
        <label class="form-label">Category</label>
        <select form-validation="required" class="form-control" [(ngModel)]="form.categoryId">
            <option *ngFor="let category of categoryOptions;" [value]="category.id">
                {{ category.name }}
            </option>
        </select>
    </div>
    <div class="form-group mb-3">
        <label class="form-label">Description</label>
        <input form-validation="required" class="form-control" placeholder="Description" [(ngModel)]="form.description">
    </div>
    <div class="form-group mb-3">
        <label class="form-label">StartDate</label>
        <input form-validation="required" type="date" min="{{today}}" class="form-control" placeholder="StartDate"
            [(ngModel)]="form.startDate">
    </div>
    <div class="form-group mb-3">
        <label class="form-label">Street Number</label>
        <input class="form-control" placeholder="Street Number" [(ngModel)]="form.location.number">
    </div>
    <div class="form-group mb-3">
        <label class="form-label">Street</label>
        <input class="form-control" placeholder="Street" [(ngModel)]="form.location.street">
    </div>
    <div class="form-group mb-3">
        <label class="form-label">Suburb</label>
        <input class="form-control" placeholder="Suburb" [(ngModel)]="form.location.suburb">
    </div>
    <div class="form-group mb-3">
        <label class="form-label">City</label>
        <input form-validation="required" class="form-control" placeholder="City" [(ngModel)]="form.location.city">
    </div>
    <div class="form-group mb-3">
        <label class="form-label">Region</label>
        <input class="form-control" placeholder="Region" [(ngModel)]="form.location.region">
    </div>
</div>
<app-modal-footer (save)="save()" (close)="close()"></app-modal-footer>
