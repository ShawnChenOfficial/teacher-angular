<div class="search-bg img-center" fxLayout="column" fxLayoutAlign="center center">
  <div class="w-50 input-group search mb-3">
    <app-search class="form-control p-0" [show-sub]="true" (searchFn)="search($event)"
      (setSource)="setSearchOption($event)" [placeholder]="'Search'">
    </app-search>
    <span class="input-group-text" id="search">
      <object class="icon-sm" data="/assets/search/search-icon.svg" type="image/svg+xml"></object>
    </span>
  </div>
</div>
